# EMN DevOps initializer

- name: Provisions Local Machine
  hosts: localhost
  connection: local
  gather_facts: true
  roles:
    - { role: packages, tags: ['packages'] }
    - { role: system, tags: ['system'] }
    - { role: files, tags: ['files'] }
    - { role: nerd-fonts, tags: ['nerd-fonts'] }
